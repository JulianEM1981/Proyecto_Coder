<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>My Blog</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'appblog/assets/img/favicon.ico' %} "
    />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'appblog/css/styles.css' %}" rel="stylesheet" />
    <title>Registrarse</title>
  </head>
  <body
    style="
      display: flex;
      height: 100vh;
      padding: 0;
      margin: 0;
      background: rgb(149, 0, 255);
      background: linear-gradient(
        45deg,
        rgba(149, 0, 255, 1) 0%,
        rgba(178, 220, 255, 1) 50%,
        rgba(26, 255, 233, 1) 100%
      );
    "
  >
    <form
      style="margin: auto; text-align: end; font-weight: bold"
      method="POST"
    >
      {% csrf_token %} {{form.as_p}}

      <button class="btn btn-outline-light" type="">
        <a href="{% url 'inicio' %}"> Ir a inicio </a>
      </button>
      <input class="btn btn-success" type="submit" value="Registrarme!" />
    </form>
    <p>{{mensaje}}</p>
  </body>
</html>
