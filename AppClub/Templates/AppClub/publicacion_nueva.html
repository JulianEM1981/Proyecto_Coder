<!DOCTYPE html>
<html lang="en">
    <head>
        
        {% load static %}
        

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>My Blog</title>
        <link rel="icon" type="image/x-icon" href="{% static 'AppClub/assets/img/favicon.ico' %} " />

        <link href="{% static 'AppClub/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
    
        <!-- Page Header-->
       

        {% if errors %}
            {% for error in errors %}
                {{error}}
            {% endfor %}
        {% endif %}

     
        <header class="masthead">
          <div class="container position-relative px-4 px-lg-5">
              <div class="row gx-4 gx-lg-5 justify-content-center">
                  <div class="col-md-10 col-lg-8 col-xl-7">
                      <div class="site-heading">
        
                          <span class="subheading">{{titulo}} </br> como <i> {{user.username}} </i> </span>
                          
                      </div>
                  </div>
              </div>
          </div>
        </header>
 
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                   
       
                  <div class="container text-center border-top ">
                  
                    <form enctype="multipart/form-data" method="POST">
                  
                      {%csrf_token%}
                  
                      {{ posteo.media }}
                      {{ posteo.as_p }} 
                     

                      <p>{{error}}</p>
                  
                      <a class="btn btn-secondary" href="{% url 'inicio' %}">Volver</a>
                      <input class="btn btn-primary" type="submit" value="{{cta}}" />

                    
                  </form>
                  </div>
                    
                 
                </div>
            </div>
        </div>

        {% include 'AppClub/components/footer.html' %}

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'AppClub/js/scripts.js' %}"></script>
    </body>
</html>
